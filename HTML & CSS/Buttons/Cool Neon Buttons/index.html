<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cool Neon Buttons</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="icon" href="favicon.ico">
    <!-- Font : Chewy -->
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Chewy&display=swap');
</style>
</head>
<body>
    <main>
        <section class="ContBtn">
            <div class="ContBtn1 shake">
                <button class="Btn1">
                    <span class="s1"></span>
                    <span class="s2"></span>
                    <span class="s3"></span>
                    <span class="s4"></span>
                    Shake
                </button>
            </div>
            <div class="ContBtn2 bounce">
                <button class="Btn2">
                    <span class="s1"></span>
                    <span class="s2"></span>
                    <span class="s3"></span>
                    <span class="s4"></span>
                    Bounce
                </button>
            </div>
            <div class="ContBtn3 flash">
                <button class="Btn3">
                    <span class="s1"></span>
                    <span class="s2"></span>
                    <span class="s3"></span>
                    <span class="s4"></span>
                    Flash
                </button>
            </div>
            <div class="ContBtn4 scale">
                <button class="Btn4">
                    <span class="s1"></span>
                    <span class="s2"></span>
                    <span class="s3"></span>
                    <span class="s4"></span>
                    Scale
                </button>
            </div>
            <div class="ContBtn5 swing">
                <button class="Btn5">
                    <span class="s1"></span>
                    <span class="s2"></span>
                    <span class="s3"></span>
                    <span class="s4"></span>
                    Swing
                </button>
            </div>
        </section>
    </main>
</body>
</html>
